<script>
    function submitRoomNumber() {
        var number=$("#number").val()
        if (number.length>0&&number.length<=15){
            $.ajax({
                type: "post",
                url: '/api/room/createRoom',
                async: false,
                data: {
                    'number':number,
                },
                dataType:"json",
                xhrFields:{
                    withCredentials: true,
                },
                success: function (data) {
                    if (data.code === 200) {
                        window.alert("房间创建成功,有效时间10分钟~")
                        window.location = "/room.html";
                    } else if (data.code === 401) {
                        window.location = "/login.html";
                    }else if (data.code !== 200) {
                        window.location="/createRoom.html";
                        window.alert(data.message);
                    }
                },
                error: function () {
                    window.location = "/500page.html";
                },

            });
        }else{
            $("#number").attr("placeholder", "房间号长度在0-15之间").val("")
        }
    };
    function initText() {
        $("#number").attr("placeholder", "房间号")
    }


</script>
