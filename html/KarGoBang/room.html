<script>
    window.onload = init();

    function init() {
        myTImer=setInterval("waitForIn()",1000)
    }
    function waitForIn() {
            $.ajax({
                type:'get',
                url:'/api/room/waitForOpponent',
                async:true,
                dataType:'json',
                xhrFields:{
                    withCredentials : true,
                },
                success: function (data) {
                    if (data.code === 200) {
                        window.location.href = "http://localhost:8668/applications/KarGoBang-%E5%85%88%E6%89%8B%20-%20dev/loading.html";
                    } else if (data.code === 401) {
                        window.location = "/login.html";
                    }else {
                        //没有接收到
                    }
                },
                error: function (data) {
                    window.location = "/500page.html";
                },
        })
    }
</script>
