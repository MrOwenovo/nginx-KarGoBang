<script>
    function redo() {  //刷新大厅

    }

    function initFall() {  //初始化大厅

    }
    function addRoom() {
        var number=$("#number").val()
        var password=$("#password").val()
        if (number.length>0&&number.length<=15){
            if (password.length >= 0 && password.length <= 6) {
                $.ajax({
                    type:'post',
                    url:'/api/room/addRoom',
                    async:true,
                    data:{
                        'number':number,
                        'password':password,
                    },
                    dataType:'json',
                    xhrFields:{
                        withCredentials : true,
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            window.location.href = "http://localhost:8668/applications/KarGoBang-%E5%90%8E%E6%89%8B%20-%20dev/loading.html";
                        } else if (data.code === 401){
                                window.location="/login.html"
                        }else if (data.code !== 200) {
                            window.location="/addRoom.html"
                            window.alert(data.message);
                        }
                    },
                    error: function () {
                        window.location = "/500page.html";
                    },
                    })
            }else{
                $("#password").attr("placeholder", "加密号长度在0-6之间").val("")
            }
        }else{
            $("#number").attr("placeholder", "房间号长度在0-12之间").val("")
        }
    };
    function initText() {
        $("#number").attr("placeholder", "房间号")
    }

    function initPassword() {
        $("#password").attr("placeholder", "加密号")
    }

</script>
