<script>
    $(function () {
        setTimeout("initFall()", 4000);
        // initFall()

    });

    function redo() {  //刷新大厅
        window.alert("刷新成功!")

        initFall();
    }

    function refreshRooms() {  //清理过期房间
        $.ajax({
            type:'get',
            url:'/api/hall/reFreshHall',
            async:true,
            data:{},
            dataType:'json',
            xhrFields:{
                withCredentials : true,
            },
            success: function (data) {
                if (data.code === 200) {
                    //成功
                } else if (data.code === 401){
                    window.location="/login.html"
                }else if (data.code !== 200) {

                    window.alert(data.message);
                }
            },
            error: function () {
                window.location = "/500page.html";
            },
        })
    }

    function initFall() {  //初始化大厅
        $.ajax({
            type:'get',
            url:'/api/hall/getAllRooms',
            async:true,
            data:{},
            dataType:'json',
            xhrFields:{
                withCredentials : true,
            },
            success: function (data) {
                var rooms=data.data;
                if (data.code === 200) {
                    let room1 = rooms[0];
                    let room2 = rooms[1];
                    let room3 = rooms[2];
                    let room4 = rooms[3];
                    let room5 = rooms[4];
                    $("#hall-img-1").attr("src", room1.image);
                    //修改姓名和message
                    // window.alert(room.image)
                    $("#hall-span-1").text(room1.username);
                    $("#hall-p-1").text(room1.message);
                    $("#hall-a-1").attr("href","javascript:addRoomFromHall("+room1.roomNumber+")")

                    $("#hall-img-2").attr("src", room2.image);
                    //修改姓名和message
                    // window.alert(room.image)
                    $("#hall-span-2").text(room2.username);
                    $("#hall-p-2").text(room2.message);

                    $("#hall-img-3").attr("src", room3.image);
                    //修改姓名和message
                    // window.alert(room.image)
                    $("#hall-span-3").text(room3.username);
                    $("#hall-p-3").text(room3.message);

                    $("#hall-img-4").attr("src", room4.image);
                    //修改姓名和message
                    // window.alert(room.image)
                    $("#hall-span-4").text(room4.username);
                    $("#hall-p-4").text(room4.message);

                    $("#hall-img-5").attr("src", room5.image);
                    //修改姓名和message
                    // window.alert(room.image)
                    $("#hall-span-5").text(room5.username);
                    $("#hall-p-5").text(room5.message);
                } else if (data.code === 401){
                    window.location="/login.html"
                }else if (data.code !== 200) {
               

                }
            },
            error: function () {
                window.location = "/500page.html";
            },
        })
    }


    function addRoom() {
        var number=$("#number").val()
        var password=$("#password").val()
        if (number.length>0&&number.length<=15){
            if (password.length >= 0 && password.length <= 6) {
                $.ajax({
                    type:'post',
                    url:'/api/room/addRoom',
                    async:true,
                    data:{
                        'number':number,
                        'password':password,
                    },
                    dataType:'json',
                    xhrFields:{
                        withCredentials : true,
                    },
                    success: function (data) {
                        if (data.code === 200) {
							//获取浏览器navigator对象的userAgent属性（浏览器用于HTTP请求的用户代理头的值）
							var info = navigator.userAgent;
							//通过正则表达式的test方法判断是否包含“Mobile”字符串
							var isPhone = /mobile/i.test(info);
							//如果包含“Mobile”（是手机设备）则返回true
							if (isPhone) {
								window.location.href='https://f01-1309918226.file.myqcloud.com/413/2023/12/01/%E5%90%8E%E6%89%8Bph-5/loading.html?x-cos-traffic-limit=819200';
							}else {
								window.location.href = "https://f01-1309918226.file.myqcloud.com/91/2023/12/01/%E5%90%8E%E6%89%8B26/loading.html?x-cos-traffic-limit=819200";
							}
                        } else if (data.code === 401){
                                window.location="/login.html"
                        }else if (data.code !== 200) {
                            refreshRooms();
                            window.alert(data.message);
                            window.location="/addRoom.html"
                        }
                    },
                    error: function () {
                        window.location = "/500page.html";
                    },
                    })
            }else{
                $("#password").attr("placeholder", "加密号长度在0-6之间").val("")
            }
        }else{
            $("#number").attr("placeholder", "房间号长度在0-12之间").val("")
        }
    };
    function addRoomFromHall(number) {
                $.ajax({
                    type:'post',
                    url:'/api/room/addRoom',
                    async:true,
                    data:{
                        'number':number,
                        'password':"null",
                    },
                    dataType:'json',
                    xhrFields:{
                        withCredentials : true,
                    },
                    success: function (data) {
                        if (data.code === 200) {
							//获取浏览器navigator对象的userAgent属性（浏览器用于HTTP请求的用户代理头的值）
							var info = navigator.userAgent;
							//通过正则表达式的test方法判断是否包含“Mobile”字符串
							var isPhone = /mobile/i.test(info);
							//如果包含“Mobile”（是手机设备）则返回true
							if (isPhone) {
								window.location.href='https://f01-1309918226.file.myqcloud.com/413/2023/12/01/%E5%90%8E%E6%89%8Bph-5/loading.html?x-cos-traffic-limit=819200';
							}else {
								window.location.href = "https://f01-1309918226.file.myqcloud.com/91/2023/12/01/%E5%90%8E%E6%89%8B26/loading.html?x-cos-traffic-limit=819200";
							}
                        } else if (data.code === 401){
                            window.location="/login.html"
                        }else if (data.code !== 200) {
                            window.location="/addRoom.html"
                            window.alert(data.message);
                        }
                    },
                    error: function () {
                        window.location = "/500page.html";
                    },
                })
    }
    function initText() {
        $("#number").attr("placeholder", "房间号")
    }

    function initPassword() {
        $("#password").attr("placeholder", "加密号")
    }



</script>
