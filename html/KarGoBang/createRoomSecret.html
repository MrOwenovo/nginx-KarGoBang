<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=GBK">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>创建房间</title>
    <link rel="stylesheet" href="static/css/createRoomSecret.css">
    <link rel="shortcut icon" href="static/images/favicon.ico">
</head>

<body>
<div class="container">
    <div class="tit">创建房间</div>
    <input type="text" placeholder="房间号" onclick="initText()" id="number">
    <input type="password" placeholder="加密号" onclick="initPassword()" id="password">
    <button onclick="submitRoomNumber()">创建</button>
    <div class="container-checkBox">
        <label>
            <input type="checkbox" name="是否加密?" checked="checked" onclick="location.href='/createRoom.html'">
            <span>是否加密?</span>
        </label>
    </div>
<!--    <input type="text" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}" hidden>-->
</div>
<div class="square">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="circle">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
<script>
    function submitRoomNumber() {
        var number=$("#number").val()
        var password=$("#password").val()
        if (number.length>0&&number.length<=15){
            if (password.length > 0 && password.length <= 10) {
                if (password === "null") {
                    window.alert("加密码不能为null")
                    return;
                }
                $.ajax({
                    type: "post",
                    url: '/api/room/createRoomSecret',
                    async: true,
                    data: {
                        'number':number,
                        'password':password,
                    },
                    dataType:"json",
                    xhrFields:{
                        withCredentials: true,
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            window.alert("房间创建成功,有效时间10分钟~")
                            window.location = "/room.html";
                        } else {
                            window.alert(data.message)
                            if (data.code === 401)
                                window.location="/login.html"
                        }
                    },
                    error: function (data) {
                        alert("服务器未连接!")
                    },

                });
            }else{
                $("#password").attr("placeholder", "加密号长度在0-10之间").val("")
            }
        }else{
            $("#number").attr("placeholder", "房间号长度在0-15之间").val("")
        }
    };
    function initText() {
        $("#number").attr("placeholder", "房间号")
    }

    function initPassword() {
        $("#password").attr("placeholder", "加密号")
    }
</script>
</html>
