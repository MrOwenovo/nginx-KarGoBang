<script>
    $(function () {
        $(".h2-user").css("transform", "translateY(-2px)");
        $(".data").css("transform", "translateY(-2px)");
        $(".h2-user").css("font-size", "1.05em");
        $(".span-user").css("font-size", "0.55em");
    });
    function submitRoomNumber() {
        var number=$("#number").val()
        var password=$("#password").val()
        if (number.length>0&&number.length<=15){
            if (password.length > 0 && password.length <= 10) {
                if (password === "null") {
                    window.alert("加密码不能为null")
                    return;
                }
                $.ajax({
                    type: "post",
                    url: '/api/room/createRoomSecret',
                    async: true,
                    data: {
                        'number':number,
                        'password':password,
                    },
                    dataType:"json",
                    xhrFields:{
                        withCredentials: true,
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            window.alert("房间创建成功,有效时间10分钟~")
                            window.location = "/room.html";
                        } else if (data.code === 401) {
                            window.location = "/login.html";
                        }else if (data.code !== 200) {
                            window.location="/createRoomSecret.html";
                            window.alert(data.message);
                        }
                    },
                    error: function () {
                        window.location = "/500page.html";
                    },

                });
            }else{
                $("#password").attr("placeholder", "加密号长度在0-10之间").val("")
            }
        }else{
            $("#number").attr("placeholder", "房间号长度在0-15之间").val("")
        }
    };
    function initText() {
        $("#number").attr("placeholder", "房间号")
    }

    function initPassword() {
        $("#password").attr("placeholder", "加密号")
    }



</script>
