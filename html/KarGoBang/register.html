<!--suppress JSJQueryEfficiency -->
<script>
    $(function () {
        $(".h2-user").css("transform", "translateY(25px)");
        $(".data").css("transform", "translateY(10px)");
        $(".h2-user").css("font-size", "1.05em");
        $(".span-user").css("font-size", "0.55em");
    });
    function register() {
        var username = $('#username').val()
        var password = $('#password').val()
        var email = $('#email').val()
        var code = $('#input_email').val()
        if ($('#input_email').val() === "") {
            window.alert("验证码不能为空!")
            return false;
        }
        if (username === "") {
            window.alert("账号不能为空!")
            return false;
        }
        if (password === "") {
            window.alert("密码不能为空!")
            return false;
        }
        $.ajax({
            type: "post",
            url: '/api/auth/register',
            async: false,
            data: {
                'username':username,
                'password': password,
                'email': email,
                'code':code,

            },
            dataType:"json",
            xhrFields:{
                withCredentials: true,
            },
            success: function (data) {
                if (data.code === 200) {
                    //立刻登录
                    $.ajax({
                        type: "post",
                        url: '/api/auth/login',
                        async: true,
                        data:{
                            'username':username,
                            'password': password,
                        },
                        dataType:"json",
                        xhrFields:{
                            withCredentials: true,
                        },
                        success: function (data) {
                            if (data.code === 200) {
                                window.location = "/selectModel.html";
                            } else {
                                window.location = "/register.html";
                                window.alert(data.message)
                            }
                        },
                        error: function (data) {
                            window.location = "/500page.html";

                        },
                    });
                } else {
                    window.location = "/register.html";
                    window.alert(data.message)
                }
            },
            error: function (data) {
                window.location = "/500page.html";
            },

        });
    }
    function verify() {
        var email = $('#email').val();
        if (email === "") {
            window.alert("邮箱不能为空!");
            return false;
        } else {
            if (!checkEmail(email)) {
                window.alert("邮箱格式不正确!");
                $('#email').val("");
                return false;
            }
        }
        $.ajax({
            type: "post",
            url: '/api/auth/verify',
            async: false,
            data: {
                'email': email,
            },
            dataType:"json",
            xhrFields:{
                withCredentials: true,
            },
            success: function (data) {
                if (data.code === 200) {
                    window.alert("发送验证码成功!");

                } else {
                    window.alert(data.message)
                }
            },
            error: function () {
                window.location="/500page.html"
            },

        });
    }

    function checkEmail() {
        var myforms = document.forms;
        var myemail = myforms[0].email.value;
        var myReg = /^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;

        return myReg.test(myemail);
    }


</script>
